<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>To Do List - Quests</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="stopwatch">
				<div class="container">
					<div class="stopwatch__body">
						<h2 class="stopwatch__title">
							Stopwatch
						</h2>
						<div class="stopwatch__counter counter">
							<div class="counter__hour">
								00
							</div>
							:
							<div class="counter__min">
								00
							</div>
							:
							<div class="counter__sec">
								00
							</div>
						</div>
						<div class="stopwatch__btns">
							<button class="stopwatch__pause-btn">
								<span class="none-text">Pause</span>
							</button>
							<button class="stopwatch__start-btn">
								<span class="none-text">Start</span>
							</button>
							<button class="stopwatch__stop-btn">
								<span class="none-text">Stop</span>
							</button>
						</div>
						<ul class="stopwatch__list">
						</ul>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
	<script src="js/stopwatch.js"></script>
</body>

</html>
